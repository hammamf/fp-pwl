<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="assets/images/logo.png">
    <title>Login Page</title>
    <!-- link css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/custom.css">

</head>

<body>

    <div class="row">
        <div class="col-md-6 my-auto">

            <div class="col-md-9 mx-auto">
                <div class="auth-form-light text-left p-5">
                    <div class="brand-logo text-center">
                        <img src="assets/images/logo.png">
                    </div>
                    <h2 class="text-center font-weight-bold login-title">Hypesthetic Creative</h2>
                    <form class="pt-3">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" id="login-username"
                                placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg" id="login-password"
                                placeholder="Password">
                        </div>

                        <div class="my-2 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <label class="form-check-label text-muted">
                                    <input type="checkbox" class="form-check-input">Remember Me
                                </label>
                            </div>

                        </div>
                        <div class="mt-3">
                            <button type="button"
                                class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                id="login-admin">Login</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-md-6 wall-login"><img src="assets/images/login.png"></div>
    </div>

    <!-- JS TEMPLATE -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.cookie.js"></script>

</body>
<script>
    $(document).ready(function () {
        $(document).on('click', '#login-admin', function () {
            $.ajax({
                type: "POST",
                url: "http://localhost:8888/fp_pwl_be/api/login",
                data: {
                    username: $('#login-username').val(),
                    password: $('#login-password').val(),
                }
            }).done(function (response) {
                $.cookie('token', response.id_token);
                //kosongkan field
                // $('#username').val('');
                // $('#password').val('');
                window.location.href = "http://localhost:8888/front_pwl/AdminController";
                
            }).fail(function () {
                console.log('sek gagal bossq');

            });
        });
    });
</script>

</html>
